<html>
<head>
	<!--<meta content="text/html;charset=utf-8" http-equiv="Content-Type">-->

	<title>Talkn Slack </title>
	<link rel="stylesheet" href="style/style.css"/>
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>-->
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="sinch.min.js"></script>
</head>
<center><h1> TALKN SLACK!</h1></center>
<center><h2> Instant VOIP communication network </h2></center>
<hr>
<body>
	
	<div class="container">


		<div class="clearfix"></div>

		<div class="frame small">
			<div class="inner loginBox">
				<h3 id="login">Sign in</h3>
				<form id="userForm">
					<input id="username" placeholder="USERNAME"><br>
					<input id="password" type="password" placeholder="PASSWORD"><br>
					<button id="loginUser">Login</button>
					<button id="createUser">Create</button>
				</form>
				<div id="userInfo">
					<h3><span id="username"></span></h3>
					<button id="logOut">Logout</button>
				</div>
			</div>

			<div class="inner takeaways">
				<h3>Directions</h3>
				<ol>
					<li> Input a username and password </li>
					<li> Click on Create </li>
					<li> Click on Login </li>
					<li> Enter the name of the newtwork you wish to join or create. Name must be at least 3 characters</li>
					<li> Click "transmit" to join network </li>
				
				</ol>

				</div>
			</div>

			<div class="frame">
				<h2>Network Name </h2>
				<div id="call">
					<form id="newCall">
						<input id="callUserName" placeholder="Enter Community ID/Name"><br>
					

						<spam><button id="mute">Mute	</button>

							<button id="call"> JOIN/TRANSMIT</button></span>


							<audio id="incoming" autoplay></audio>
							<audio id="ringback" src='style/ringback.wav' loop></audio>
							<audio id="ringtone" src='style/phone_ring.wav' loop></audio>
						</form>
					</div>

					<div class="clearfix"></div>
					<div id="callLog">
					</div>
					<div class="error">
					</div>
						<button id="hangup" style= " float: left">Leave Network </button>
				</div>
			</div>
		</body>

		<script src="WEBsample.js"></script>

		</html>
