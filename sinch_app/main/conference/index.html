<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Talkn Slack </title>
	<link rel="stylesheet" href="style/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../../sinch.min.js"></script>
</head>

<body>
	

	<div class="container">
	

		<div class="clearfix"></div>

		<div class="frame small">
			<div class="inner loginBox">
				<h3 id="login">Sign in</h3>
				<form id="userForm">
					<input id="username" placeholder="USERNAME"><br>
					<input id="password" type="password" placeholder="PASSWORD"><br>
					<button id="loginUser">Login</button>
					<button id="createUser">Create</button>
				</form>
				<div id="userInfo">
					<h3><span id="username"></span></h3>
					<button id="logOut">Logout</button>
				</div>
			</div>

			<div class="inner takeaways">
				<h3>Directions</h3>
				<ul>
					<li>1. Create a username and password if you have not already done so </li>
					<li>2. Login </li>
					<li>3. eEnter the ID or name of the group</li>
					<li>4. Enter community chat </li>
		
				</ul>
			</div>
		</div>

		<div class="frame">
			<h3>Group ID (must be at least 3 characters ) </h3>
			<div id="call">
				<form id="newCall">
					<input id="callUserName" placeholder="Enter Community ID/Name"><br>


					<button id="call"> 2 - Way Group </button>
					<button id="mute">Mute	</button>
					<button id="hangup">Leave Group / Hang Up </button>
 				
					<audio id="incoming" autoplay></audio>
					<audio id="ringback" src='style/ringback.wav' loop></audio>
					<audio id="ringtone" src='style/phone_ring.wav' loop></audio>
				</form>
			</div>
			<div class="clearfix"></div>
			<div id="callLog">
			</div>
			<div class="error">
			</div>
		</div>
	</div>
</body>

<script src="WEBsample.js"></script>

</html>
